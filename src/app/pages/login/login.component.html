<div class="login-container">
  <div class="login-form-wrapper">
    <h1 class="login-title">Login</h1>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" autocomplete="email">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="validation-error">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password"
          autocomplete="current-password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="validation-error">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn-primary">
          <span *ngIf="isLoading">Loading...</span>
          <span *ngIf="!isLoading">Login</span>
        </button>
      </div>

      <div class="form-footer">
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
      </div>
    </form>
  </div>
</div>
